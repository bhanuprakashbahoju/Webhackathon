<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap');
    </style>
    </head>
    <script></script>
</head>

<body class="bg-dark">
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-7 col-sm-7 col-md-7 col-lg-7 bg-secondary rounded mt-1 mb-1 ms-5" style="height: auto">
                <p class="mt-5 fs-1 text-center">Hi user ,What you upto today?</p>
            </div>
            <div class="col-2 ms-5 col-sm-2 col-md-2 col-lg-2" style="width:auto">
                <div class="card bg-secondary mt-1 mb-1 ">
                    <div class="search">
                        <input type="text" class="search-bar text-dark" placeholder="City Name">
                        <button class="btn rounded btn-dark">Search</button>
                    </div>
                    <div class="weather text-dark">
                        <h2 class="city">Weather in Hyderabad</h2>
                        <h1 class="temp">51 Celcius</h1>
                        <img src="" alt="" class="icon" />
                        <div class="description">cloudy</div>
                        <div class="humidity">60%</div>
                        <div class="wind">6.2kmph</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
     <div class="container-fluid">
        <div class="row">
            <div class="col-6" >
                <div id="movies">   
                </div>
            </div>
            <div class="col-6">
                    <div id="news" class="text-secondary"></div>
            </div>
            
            
        </div>
        
     </div>
    
    
    <script src="script.js" defer></script>
</body>
</html>
